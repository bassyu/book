<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <style>
      div {
        border: 1px solid blue;
      }
      span,
      em {
        border: 1px dashed red;
      }
    </style>
  </head>
  <body>
    <div>
      block 요소
      <div>block 요소 안의 block 요소</div>
      <span>block 요소 안의 inline 요소</span>
    </div>
    <span>inline 요소<em>inline 요소 안의 inline 요소</em></span>
  </body>
</html>
